<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent text-center">
        <h2>Bomb Party Assistant</h2>
        <p class="lead fs-6">What size of words would you like to include?</p>
        <div id="options" class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <!-- Button 1 -->
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <!-- 2-6 -->
            <label class="btn btn-outline-primary" for="btncheck1">Short</label> 
            <!-- Button 2 -->
            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <!-- 7-11 -->
            <label class="btn btn-outline-primary" for="btncheck2">Average</label>
            <!-- Button 3 -->
            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <!-- 12+ -->
            <label class="btn btn-outline-primary" for="btncheck3">Long</label>
            <!-- Button 4 -->
            <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
            <!-- Best -->
            <label class="btn btn-outline-primary" for="btncheck4">Best</label>
          </div>
        <button type="button" class="btn btn-primary" id="start">START!</button>
        <div class="w-100"></div>
        <div id="words">
            <!-- <i>Words will appear here</i> -->
            <div>
                <span id="syllable"></span>
            </div>
            <div id="best" class="words-container" style="background-color:#dddddd">
                <b>Best</b>
                <p></p>
            </div>
            <div id="short" class="words-container" style="background-color:#a7c7e7">
                <b>Short</b>
                <p></p>
            </div>
            <div id="average" class="words-container" style="background-color:#cae6c0">
                <b>Average</b>
                <p></p>
            </div>
            <div id="long" class="words-container" style="background-color:#fcf99d">
                <b>Long</b>
                <p></p>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
